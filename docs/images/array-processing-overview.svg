<svg width="100%" height="100%" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 滤镜定义 -->
  <defs>
    <!-- 边框滤镜 -->
    <filter id="sketch-border" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="3" seed="42" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <!-- 文字滤镜 -->
    <filter id="sketch-text" x="-2%" y="-2%" width="104%" height="104%">
      <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" seed="15" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="0.8" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- 标题 -->
  <text x="450" y="40" font-family="Comic Sans MS, Virgil, cursive" font-size="24" text-anchor="middle" fill="#000000" filter="url(#sketch-text)">数组处理在前端开发中的重要性</text>

  <!-- 中心圆圈 - 前端开发 -->
  <g transform="translate(375, 250)">
    <circle cx="75" cy="75" r="60" fill="#e0f5e0" stroke="#000000" stroke-width="3" filter="url(#sketch-border)"/>
    <text x="75" y="70" font-family="Comic Sans MS, Virgil, cursive" font-size="16" text-anchor="middle" fill="#000000" filter="url(#sketch-text)">前端开发</text>
    <text x="75" y="85" font-family="Comic Sans MS, Virgil, cursive" font-size="16" text-anchor="middle" fill="#000000" filter="url(#sketch-text)">数组处理</text>
  </g>

  <!-- 数据转换与格式化 -->
  <g transform="translate(50, 120)">
    <rect width="180" height="100" rx="20" ry="20" fill="#f7e8e8" stroke="#000000" stroke-width="2" filter="url(#sketch-border)"/>
    <text x="90" y="25" font-family="Comic Sans MS, Virgil, cursive" font-size="14" text-anchor="middle" fill="#000000" filter="url(#sketch-text)">数据转换与格式化</text>
    <line x1="10" y1="35" x2="170" y2="35" stroke="#000000" stroke-width="1" filter="url(#sketch-border)"/>
    <text x="20" y="55" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• API数据处理</text>
    <text x="20" y="75" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 组件数据适配</text>
  </g>

  <!-- 状态管理 -->
  <g transform="translate(670, 120)">
    <rect width="180" height="100" rx="20" ry="20" fill="#f7e8e8" stroke="#000000" stroke-width="2" filter="url(#sketch-border)"/>
    <text x="90" y="25" font-family="Comic Sans MS, Virgil, cursive" font-size="14" text-anchor="middle" fill="#000000" filter="url(#sketch-text)">状态管理</text>
    <line x1="10" y1="35" x2="170" y2="35" stroke="#000000" stroke-width="1" filter="url(#sketch-border)"/>
    <text x="20" y="55" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 不可变性更新</text>
    <text x="20" y="75" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• React/Vue状态</text>
  </g>

  <!-- 性能优化 -->
  <g transform="translate(50, 400)">
    <rect width="180" height="100" rx="20" ry="20" fill="#f7e8e8" stroke="#000000" stroke-width="2" filter="url(#sketch-border)"/>
    <text x="90" y="25" font-family="Comic Sans MS, Virgil, cursive" font-size="14" text-anchor="middle" fill="#000000" filter="url(#sketch-text)">性能优化</text>
    <line x1="10" y1="35" x2="170" y2="35" stroke="#000000" stroke-width="1" filter="url(#sketch-border)"/>
    <text x="20" y="55" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 减少渲染次数</text>
    <text x="20" y="75" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 算法优化</text>
  </g>

  <!-- 用户体验 -->
  <g transform="translate(670, 400)">
    <rect width="180" height="100" rx="20" ry="20" fill="#f7e8e8" stroke="#000000" stroke-width="2" filter="url(#sketch-border)"/>
    <text x="90" y="25" font-family="Comic Sans MS, Virgil, cursive" font-size="14" text-anchor="middle" fill="#000000" filter="url(#sketch-text)">用户体验</text>
    <line x1="10" y1="35" x2="170" y2="35" stroke="#000000" stroke-width="1" filter="url(#sketch-border)"/>
    <text x="20" y="55" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 搜索筛选</text>
    <text x="20" y="75" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 排序功能</text>
  </g>

  <!-- 连接线 -->
  <g stroke-linecap="round">
    <!-- 左上到中心 -->
    <path d="M230 170 C300 170, 350 200, 390 240" stroke="#000000" stroke-width="2" fill="none"></path>
    <path d="M375 235 C380 238, 385 240, 390 240" stroke="#000000" stroke-width="2" fill="none"></path>
    <path d="M375 245 C380 242, 385 240, 390 240" stroke="#000000" stroke-width="2" fill="none"></path>

    <!-- 右上到中心 -->
    <path d="M670 170 C600 170, 550 200, 510 240" stroke="#000000" stroke-width="2" fill="none"></path>
    <path d="M525 235 C520 238, 515 240, 510 240" stroke="#000000" stroke-width="2" fill="none"></path>
    <path d="M525 245 C520 242, 515 240, 510 240" stroke="#000000" stroke-width="2" fill="none"></path>

    <!-- 左下到中心 -->
    <path d="M230 450 C300 450, 350 400, 390 360" stroke="#000000" stroke-width="2" fill="none"></path>
    <path d="M375 365 C380 362, 385 360, 390 360" stroke="#000000" stroke-width="2" fill="none"></path>
    <path d="M375 355 C380 358, 385 360, 390 360" stroke="#000000" stroke-width="2" fill="none"></path>

    <!-- 右下到中心 -->
    <path d="M670 450 C600 450, 550 400, 510 360" stroke="#000000" stroke-width="2" fill="none"></path>
    <path d="M525 365 C520 362, 515 360, 510 360" stroke="#000000" stroke-width="2" fill="none"></path>
    <path d="M525 355 C520 358, 515 360, 510 360" stroke="#000000" stroke-width="2" fill="none"></path>
  </g>

  <!-- Lodash标识 -->
  <g transform="translate(350, 520)">
    <rect width="200" height="50" rx="15" ry="15" fill="#e0f5e0" stroke="#000000" stroke-width="2" filter="url(#sketch-border)"/>
    <text x="100" y="20" font-family="Comic Sans MS, Virgil, cursive" font-size="14" text-anchor="middle" fill="#000000" filter="url(#sketch-text)">Lodash工具库</text>
    <text x="100" y="35" font-family="Comic Sans MS, Virgil, cursive" font-size="12" text-anchor="middle" fill="#000000" filter="url(#sketch-text)">强大的数组处理能力</text>
  </g>
</svg>
